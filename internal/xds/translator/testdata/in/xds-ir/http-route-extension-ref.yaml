name: "http-route"
http:
- name: first-listener
  address: 0.0.0.0
  port: 10080
  hostnames:
  - "*"
  routes:
  - name: first-route
    pathMatch:
      prefix: "/"
    destinations:
    - host: "1.2.3.4"
      port: 50000
    extensions:
      extensionId: foo
      extensionRefs:
      - group: foo.example.io
        kind: Bar
        name: baz
